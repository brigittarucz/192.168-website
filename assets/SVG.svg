        <text transform="translate(1664 729)" fill="#e4e4ee" font-size="2.2rem" font-family="NotoSans-Regular, Noto Sans" letter-spacing="0.07em">
            <tspan x="0" y="20">Enter a world of </tspan>
            <tspan x="0" y="46">customization specially </tspan>
            <tspan x="0" y="72">crafted to meet your unique </tspan>
            <tspan x="0" y="98">needs and get to check your </tspan>
            <tspan x="0" y="124">device status at all times, </tspan>
            <tspan x="0" y="150">even offline.</tspan>
        </text>
        <text transform="translate(1519 272)" fill="#e4e4ee" font-size="2.2rem" font-family="NotoSans-Regular, Noto Sans" letter-spacing="0.07em">
            <tspan x="0" y="20">The referral feature brings a </tspan>
            <tspan x="0" y="46">lot more to the table, as it </tspan>
            <tspan x="0" y="72">lets you easily invite others </tspan>
            <tspan x="0" y="98">to try out IQOS and rewards </tspan>
            <tspan x="0" y="124">you with countless of </tspan>
            <tspan x="0" y="150">discounts through a three-</tspan>
            <tspan x="0" y="176">level referral system.</tspan>
        </text>
        <text transform="translate(538 704)" fill="#e0e0ec" font-size="2.2rem" font-family="NotoSans-Regular, Noto Sans" letter-spacing="0.07em">
            <tspan x="14.298" y="20">The community waits for you </tspan>
            <tspan x="84.37" y="46">to join and share your </tspan>
            <tspan x="17.281" y="72">experiences. Talk about your </tspan>
            <tspan x="26.648" y="98">favorite device, get help for </tspan>
            <tspan x="65.921" y="124">the technical issues you </tspan>
            <tspan x="6.698" y="150">encounter and more - only on </tspan>
            <tspan x="123.054" y="176">this new platform.</tspan>
        </text>
